<div class="app flex-row align-items-center" style="background: url('./assets/img/bg/bg.png'); position: fixed; height: 100%;width: 100%;">
    <div class="container">
        <!-- <div class="row justify-content-center">
            <div class="col-sm-12 text-sm-center">
                <a routerLink="/">
                    <img src="static/img/logo.png" width="350px" />
                </a>
                <br /><br />
            </div>
        </div> -->
        <div class="row justify-content-center">
            <div class="col-md-4 col-md-offset-4  text-sm-center" style="margin-top:20%">
                <div class="card card-login">
                    <div class="card-header"><h3 class="header text-center">Login</h3>
                        <!-- <p class="text-muted">Sign In to your account</p> -->
                    </div>
                    <div class="content card-body" >
                        <form [formGroup]="_loginForm" (ngSubmit)="onSubmit(_loginForm.value)">
                            <div class="form-group row" [ngClass]="{'has-danger': !_isValid('username')}">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-user"></i></span>
                                        <input class="form-control" type="text" placeholder="Username" [formControl]="_loginForm.controls['username']" [ngClass]="{'form-control-danger': !_isValid('username')}">
                                    </div>
                                    <span class="help-block help-block-error" *ngIf="!_formErrors.username.valid">{{_formErrors.username.message}}</span>
                                </div>
                            </div>
                            <div class="form-group row" [ngClass]="{'has-danger': !_isValid('password')}">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input class="form-control" type="password" placeholder="Password" [formControl]="_loginForm.controls['password']" [ngClass]="{'form-control-danger': !_isValid('password')}">
                                    </div>
                                    <span class="help-block help-block-error" *ngIf="!_formErrors.password.valid">{{_formErrors.password.message}}</span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" routerLink="/auth/register">Create an acccount?</a>
                                </div>
                                <div class="col-xs-6 text-xs-right">
                                    <button type="submit" class="btn btn-primary px-2 btn-fill btn-custom " [disabled]="!_loginForm.valid || _submitted == true">Login</button>
                                    <div class="spinner spinner-login" *ngIf="_submitted"></div>
                                </div>
                                <div *ngIf="_errorMessage" class="col-xs-12 error-block mt-h">
                                    <div class="alert alert-danger">{{_errorMessage.message}}</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
